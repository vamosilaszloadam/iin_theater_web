<h2>Színészek kezelése</h2>

<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Település</th>
            <th>Születés</th>
        </tr>
    </thead>
    <tbody>
        @for(actor of actors; track actor.id) {
            <tr>
                <td>{{actor.id}}</td>
                <td>{{actor.name}}</td>
                <td>{{actor.city}}</td>
                <td>{{actor.birth}}</td>
            </tr>
        }
    </tbody>
</table>
