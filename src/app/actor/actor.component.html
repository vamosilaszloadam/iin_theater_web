<h2>Színészek kezelése</h2>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#addModal">
  Hozzáad
</button>

<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Település</th>
            <th>Születés</th>
        </tr>
    </thead>
    <tbody>
        @for(actor of actors; track actor.id) {
            <tr>
                <td>{{actor.id}}</td>
                <td>{{actor.name}}</td>
                <td>{{actor.city}}</td>
                <td>{{actor.birthDate}}</td>
            </tr>
        }
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addModalLabel">Hozzáadás</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="actorForm" (ngSubmit)="addActor()" id="actorForm">
            <div>
                <label for="name" class="form-label">Név</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div>
                <label for="city" class="form-label">Település</label>
                <input type="text" id="city" class="form-control" formControlName="city">
            </div>
            <div>
                <label for="birthDate" class="form-label">Születés</label>
                <input type="text" id="birthDate" class="form-control" formControlName="birthDate" placeholder="minta: 2025-09-25">
            </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
        <button type="submit" class="btn btn-primary" form="actorForm" data-bs-dismiss="modal">Ment</button>
      </div>
    </div>
  </div>
</div>
